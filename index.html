<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figma Layout</title>
</head>

<body>
    <div class="container">
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="">
        </div>
    </header>
    <main class="main-content">
        <section>
            <div class="icon">
                <div>
                    <img class="globe" src="./img/globe.png" alt="">
                    <span>онлайн-курс</span>
                </div>
                <div>
                    <img class="clock" src="./img/clock.png" alt="">
                    <span>18 часов </span>
                </div>
                <div>
                    <img class="calendar" src="./img/calendar_2.png" alt="">
                    <span>8 сентября</span>
                </div>
            </div>
            <div class="first-sec">

                <div>
                    <h1 class="head">Как смотреть кино </h1>
                    <p class="first-p">За 8 занятий станем активными зрителями
                        и разберёмся в кинопроцессе</p>
                </div>
                <div>
                    <img class="img-one" src="./img/img1.svg" alt="">
                </div>
            </div>
            
            <div class="content">
                <p class="second-p">
                    Зритель для меня 
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор.   
                </p>
                <p class="child-p">
                    Андрей Тарковский
                </p>
            </div>

        </section>
        
    </main>
    <footer>

    </footer>
</div>
</body>

</html>
